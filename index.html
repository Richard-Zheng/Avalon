<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <title>Avalon</title>
  <style>
    body {
      font-family: sans-serif;
    }

    #addressList {
      width: 300px;
    }

    input {
      font-size: 30px;
    }

    .help {
      color: gray;
    }

    .hidden {
      display: none;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    a {
      color: red;
      float: right;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Avalon!</h1>
  <h2>角色设定</h2>
  <div id="roleList">
    <form>
      <input>
      <p class="help">输入角色名，并按下 Enter 键。</p>
      <ul>
      </ul>
    </form>
  </div>
  <button id="saveRole">下一步 </button>

  <h2>角色抽取</h2>
  <div id="roleAssigner">
    抽取进度：<span id="assignProgressText">0/0</span>
    <button id="assignNextRoleBtn" onclick="roleAssigner.assignNextRole()">抽取下一个角色</button>
    <p id="currentRoleShow" hidden>
      <span id="roleText">角色名</span>
      <button id="hideRoleTextBtn" onclick="document.getElementById('currentRoleShow').hidden = true">隐藏</button>
    </p>
  </div>

  <h2>投票器</h2>
  <div id="votingHelper">
    <button id="votePositiveBtn" onclick="votingHelper.votePositiveCount++">+</button>
    <button id="voteNegativeBtn" onclick="votingHelper.voteNegativeCount++">-</button>
    <p id="voteResult">
      0+/0-
    </p>
    <button id="showVoteResult" onclick="votingHelper.showVoteResult()">显示结果</button>
    <button id="reset" onclick="votingHelper.reset()">重置</button>
  </div>

  <script src="scripts/main.js"></script>
</body>
